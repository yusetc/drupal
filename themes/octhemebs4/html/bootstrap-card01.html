<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>
      Bootstrap card 01
    </title>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>
      <a href="https://trello.com/c/uHXjFVZe/54-joule-19-bootstrap-card-1">Trello reference</a>
    </h1>

    <div class="container-fluid content-width card-style-01">
      <div class="row">
        
        
        <div class="col-md-6">
          <div class="card h-100">
            <img alt="Icon 1" class="card-img-top" src="https://via.placeholder.com/300x300">
            

            <div class="card-body d-flex flex-column">
              <h2 class="card-title">
              Professional development
            </h2>
              <a aria-label="label here" class="mt-auto button-primary" href="#" role="link">link</a>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card h-100">
            <img alt="Icon 1" class="card-img-top" src="https://via.placeholder.com/300x300">
            

            <div class="card-body d-flex flex-column">
              <h2 class="card-title">
              Browse Products
            </h2>
              <a aria-label="label here" class="mt-auto button-primary" href="#" role="link">Shop</a>
            </div>
          </div>
        </div>



        
        
      </div><!--/row-->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
