<!--
  These instructions are for adding how to set up drupal views to display bootstrap grids and cards 
  ________
  
  To set it up:
  1. set the format to bootstrap grids
  2. in the `settings`, add the class `sm-col-fix`. This fixes an issue with rendering columns on mobile
  3. set the number of columns for each breakpoint you want to show NOTE: This is a *real* number of columns, not what bootstrap considers columns. For example, bootstrap uses a 12 column grid. You would normally write `col-6`. The module does that for you, so selecting 2 columns will benerate `col-6` in the html
  4. on the `Global Custom text` field, in settings add the classes `card h-100` to the field and label wrapper
  5. add the wrapper for everything below to the view css in the advanced section You should set "for this display only" because the card style will vary from card to card
  
  NOTE: The master view has been setup with all the fields used by cards. You can create a new block, then in `global custom text` select  'for this display only` and remove uneeded fields.
  -->
<!--
{{ title }} // node title
{{ field_image }} // patrh to the image
{{ field_image_1 }} // alt text for the image
{{ body }} //content
{{ field_link }} // link URL
{{ field_link_1 }} // Link title
{{ field_card_source }} // source


  -->

<!--
These classes gets added to the view. It will have to change for each display depending on what card you are using 
(container-fluid content-width card-style-01) for example. (see step 5) -->

<div class="container-fluid content-width card-style-01">
  
<!-- bootstrap views will generate the row class -->
  <div class="row">
        
<!-- the col classes are generated by the module -->       
    <div class="col-md-6">
          
<! this is the card wrapper, it gets applied to the `global custom text` css (see step 4) -->
      <div class="card h-100">
            
<!-- add the following to the custom text field -->
        <img alt="{{ field_image_1 }}" class="card-img-top" src="{{ field_image }}">  
         
        <div class="card-body d-flex flex-column">
              <h2 class="card-title">{{ title }}</h2>
              <a class="mt-auto button-primary" href="{{ field_link }}" role="link">{{ field_link_1 }}</a>
        </div>
<!-- /END all the stuff that gets added to global custom text -->
      </div>
    </div>
       
  </div><!--/row-->
</div>
